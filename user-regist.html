<!-- 登入 Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-light px-5 pt-3 pb-6 login-modal">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0 mt-0 mb-4">
        <h2 class="modal-title text-center fw-bold ff-noto-serif" id="loginModal">會員登入</h2>
        <form id="login-form">
          <div class="mb-4">
            <label for="inputEmail1" class="form-label fs-6">信箱</label>
            <input type="email" class="form-control bg-light" id="inputEmail1" placeholder="請輸入信箱" required>
          </div>
          <div class="mb-4">
            <label for="inputPassword1" class="form-label fs-6">密碼</label>
            <input type="password" class="form-control bg-light" id="inputPassword1" placeholder="請輸入密碼" required>
          </div>
          <button type="button" class="btn btn-primary w-100 fs-6 py-2 rounded-4" onclick="login()">登入</button>
        </form>
      </div>
      <div class="modal-footer border-0 p-0 justify-content-center">
        <p>還不是會員嗎？</p>
        <a class="btn btn-link fs-6 py-2" role="button" href="user-regist.html">註冊</a>
      </div>
    </div>

<main>
    <section class="py-4 py-lg-15">
        <div class="container position-relative">
            <h2 class="bg-circle fw-bold ff-noto-serif text-center mb-10">會員註冊</h2>
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <form id="regist-form">
                        <div class="mb-4">
                          <label for="name" class="form-label fs-6">姓名</label>
                          <input type="text" class="form-control bg-light" id="name" placeholder="姓名" required>
                        </div>
                        <div class="mb-4">
                          <label for="email" class="form-label fs-6">信箱</label>
                          <input type="email" class="form-control bg-light" id="email" placeholder="請輸入信箱" required>
                        </div>
                        <div class="mb-4">
                          <label for="pwd1" class="form-label fs-6">密碼</label>
                          <input type="password" class="form-control bg-light" id="pwd1" placeholder="請輸入密碼" required>
                        </div>
                        <div class="mb-4 mb-lg-10">
                          <label for="pwd2" class="form-label fs-6">確認密碼</label>
                          <input type="password" class="form-control bg-light" id="pwd2" placeholder="請確認密碼" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary w-75 fs-6 py-2 rounded-4">註冊</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="d-none d-md-inline bg-star-2 bg-img position-absolute top-0 start-10"></div>
            <div class="d-none d-md-inline bg-star-1 bg-img position-absolute bottom-50 end-0"></div>
        </div>
    </section>
</main>
